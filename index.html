<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Orbitron:wght@900&family=Rationale&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
</head>

<body class='body'>

    <div class='top-bar'>
        <h1>Calculator Watch</h1>

        <div class='darkmode-toggle'>
            <div class='sun-moon on sun'></div>
        </div>
    </div>

    <div class='button-watch-assembly'>

        <button tabindex="-1" class='mode-btn'></button>
        
        <div class='watch-div lights-out'>
            
            <div class='display-outer-div'>
                
                <div class='top-div'>                    
                    <a href="https://www.linkedin.com/in/pgsmagno/" class='casio lights-out'>PAULO</a>
                    <span class='data-bank lights-out'>DATA BANK <span class='number-150'>150</span></span>
                    <span class='illuminator lights-out'>< ILLUMINATOR ></illuminator></span>
                </div>

                <div class='flex-span-display'>

                    <span class="btn-vertical-text lights-out">MODE</span>
                    
                    <div class='display-div'>                
                        
                        <div class='date'>
                        </div>
                        
                        <span class="time on">
                        </span>
                        
                        <input disabled type="text" value='0' class='display-value calculator-display off'> 
                        
                    </div>
                </div>    
                
            </div>

            <div class='middle-div'>

                <div class='memory-protect-div lights-out'><a class="github lights-out" href="https://github.com/pgmagno/tod-calculator">GITHUB SOURCE</a></div> 
                <div class='tri-1'></div>
                
                <div class='tri-2'></div>
                <div class="light lights-out"><span>LIGHT</span></div>

            </div>
        
            <div class='keyboard lights-out'>

                

                <button tabindex="-1" data-key="27" class="lights-out grid-item btn btn-top btn-clear-all">C</button>
                <button tabindex="-1" data-key="46" class="lights-out grid-item btn btn-top btn-clear-entry">CE</button>
                <button tabindex="-1" data-key="8" class="lights-out grid-item btn btn-top btn-backspace"> <- </button>           
                <button tabindex="-1" data-key="9" class="lights-out grid-item btn btn-top btn-sign">+/-</button>

                <button tabindex="-1" data-key="103" class="lights-out grid-item btn btn-number btn-7">7</button>
                <button tabindex="-1" data-key="104" class="lights-out grid-item btn btn-number btn-8">8</button>
                <button tabindex="-1" data-key="105" class="lights-out grid-item btn btn-number btn-9">9</button>
                <button tabindex="-1" data-key="111" class="lights-out grid-item btn btn-division">รท</button>

                <button tabindex="-1" data-key="100" class="lights-out grid-item btn btn-number btn-4">4</button>
                <button tabindex="-1" data-key="101" class="lights-out grid-item btn btn-number btn-5">5</button>
                <button tabindex="-1" data-key="102" class="lights-out grid-item btn btn-number btn-6">6</button>
                <button tabindex="-1" data-key="106" class="lights-out grid-item btn btn-multiplication">x</button>

                <button tabindex="-1" data-key="97" class="lights-out grid-item btn btn-number btn-1">1</button>
                <button tabindex="-1" data-key="98" class="lights-out grid-item btn btn-number btn-2">2</button>
                <button tabindex="-1" data-key="99" class="lights-out grid-item btn btn-number btn-3">3</button>                        
                <button tabindex="-1" data-key="109" class="lights-out grid-item btn btn-subtraction">-</button>

                <button tabindex="-1" data-key="194"  class="lights-out grid-item btn btn-dot">.</button>
                <button tabindex="-1" data-key="96" class="lights-out grid-item btn btn-number btn-0">0</button>
                <button tabindex="-1" data-key="13" class="lights-out grid-item btn btn-equals">=</button>
                <button tabindex="-1" data-key="107" class="lights-out grid-item btn btn-addition">+</button>

            </div>
            
        </div>
    </div>

<audio class='audio-beep' src="./sounds/beep.mp3"></audio>

<audio class='audio-alarm alarm-1' src="./sounds/error1.mp3"></audio>
<audio class='audio-alarm alarm-2' src="./sounds/error2.mp3"></audio>
<audio class='audio-alarm alarm-3' src="./sounds/error3.mp3"></audio>
<audio class='audio-alarm alarm-4' src="./sounds/error4.mp3"></audio>
<audio class='audio-alarm alarm-5' src="./sounds/error5.mp3"></audio>
<audio class='audio-alarm alarm-6' src="./sounds/error6.mp3"></audio>

</body>

</html>

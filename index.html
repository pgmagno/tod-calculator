<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class='main-app'>
        <div class='display'>            
            <input type="number" value='0' class='display-value'>
        </div>

        <div class="keys">

            <div class="numbers">
              

                <button class="btn btn-sign">+/-</button>
                <button class="btn btn-number btn-0">0</button>
                <button class="btn btn-dot">.</button>
                <button class="btn btn-number btn-1">1</button>
                <button class="btn btn-number btn-2">2</button>
                <button class="btn btn-number btn-3">3</button>
                <button class="btn btn-number btn-4">4</button>
                <button class="btn btn-number btn-5">5</button>
                <button class="btn btn-number btn-6">6</button>
                <button class="btn btn-number btn-7">7</button>
                <button class="btn btn-number btn-8">8</button>
                <button class="btn btn-number btn-9">9</button>

                <button class="btn btn-clear">Clear</button>
                <button class="btn btn-backspace">Backspace</button>
            </div>

            <div class="operators">
                <button class="btn btn-division">/</button>
                <button class="btn btn-multiplication">x</button>
                <button class="btn btn-subtraction">-</button>
                <button class="btn btn-addition">+</button>
                <button class="btn btn-equals">=</button>

            </div>

        </div>

    </div>





</body>

</html>
